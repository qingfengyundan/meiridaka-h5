<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日打卡 - 培养自律好习惯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 30px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .cta {
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 0.9em;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📅</div>
        <h1>每日打卡</h1>
        <p class="subtitle">培养自律好习惯的应用</p>
        
        <div class="status">
            <div class="success">🎉 应用已成功部署到 Vercel！</div>
            <p>您现在可以通过这个网址分享给任何人访问</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">✅</div>
                <h3>每日打卡</h3>
                <p>记录每天的习惯完成情况，培养自律</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>数据统计</h3>
                <p>查看打卡统计，了解习惯养成进度</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>目标管理</h3>
                <p>设定目标，追踪完成情况</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">👨‍👩‍👧‍👦</div>
                <h3>家长监督</h3>
                <p>家长可以查看孩子的打卡情况</p>
            </div>
        </div>
        
        <div class="cta">
            <a href="#" class="btn" onclick="showComingSoon()">开始使用</a>
            <a href="test-build.html" class="btn">查看配置</a>
        </div>
        
        <div class="status">
            <h3>🚀 部署信息</h3>
            <p>平台：Vercel</p>
            <p>状态：已部署</p>
            <p>更新时间：<span id="updateTime"></span></p>
        </div>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');
        
        function showComingSoon() {
            alert('🚧 完整的uni-app应用正在开发中！\n\n当前展示的是部署演示页面。\n完整应用将包含所有打卡功能。');
        }
        
        // 简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                setTimeout(() => {
                    feature.style.opacity = '0';
                    feature.style.transform = 'translateY(20px)';
                    feature.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        feature.style.opacity = '1';
                        feature.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
