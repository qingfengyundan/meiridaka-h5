<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日打卡 - 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 30px 0;
        }
        .check {
            color: #4CAF50;
            font-weight: bold;
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✅</div>
        <h1>每日打卡</h1>
        <p>培养自律好习惯的应用</p>
        
        <div class="status">
            <h3>🚀 Vercel 部署配置已就绪</h3>
            <div class="info">
                <div class="check">✓ vercel.json 配置完成</div>
                <div class="check">✓ package.json 构建脚本已添加</div>
                <div class="check">✓ 部署脚本已创建</div>
                <div class="check">✓ 静态资源缓存优化</div>
            </div>
        </div>

        <div class="status">
            <h3>📋 部署步骤</h3>
            <div class="info">
                <p>1. 安装 Vercel CLI: <code>npm i -g vercel</code></p>
                <p>2. 登录 Vercel: <code>vercel login</code></p>
                <p>3. 部署应用: <code>./deploy-vercel.sh</code></p>
            </div>
        </div>

        <div class="status">
            <h3>🌟 特性</h3>
            <div class="info">
                <div>• 全球 CDN 加速</div>
                <div>• 自动 HTTPS</div>
                <div>• 无限带宽</div>
                <div>• 自定义域名支持</div>
                <div>• Git 集成自动部署</div>
            </div>
        </div>
    </div>

    <script>
        // 简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const emoji = document.querySelector('.emoji');
            setInterval(() => {
                emoji.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    emoji.style.transform = 'scale(1)';
                }, 200);
            }, 2000);
        });
    </script>
</body>
</html>
